apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orderingservice-ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/user-regex: 'true'
spec:
  rules:
    - host: orderingservice.com
      http:
        paths: 
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orderingservice-clusterip-srv
                port:
                  number: 80